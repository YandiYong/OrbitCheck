<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrbitCheck - Digital Checklist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ OrbitCheck</h1>
            <p class="subtitle">Your Digital Checklist</p>
        </header>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task..." />
            <button id="addBtn" onclick="addTask()">Add Task</button>
        </div>

        <div class="stats">
            <span id="totalTasks">Total: 0</span>
            <span id="completedTasks">Completed: 0</span>
            <span id="pendingTasks">Pending: 0</span>
        </div>

        <ul id="taskList" class="task-list"></ul>

        <div class="actions">
            <button id="clearCompleted" onclick="clearCompleted()">Clear Completed</button>
            <button id="clearAll" onclick="clearAll()">Clear All</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
